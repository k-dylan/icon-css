<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icon-css</title>
    <link rel="stylesheet" href="dome.css">
    <link rel="stylesheet" href="dist/icon.css">
</head>
<body>
    <header>
        <h1>icon-css</h1>
    </header>
    <div class="wp">
        <label class="dome">
            <div class="icon-play"></div>
            <p>play</p>
        </label>
        <label class="dome">
            <div class="icon-pause"></div>
            <p>pause</p>
        </label>
        <label class="dome">
            <span class="icon-prev"></span>
            <p>prev</p>
        </label>
        <label class="dome">
            <div class="icon-next"></div>
            <p>next</p>
        </label>
        <label class="dome">
            <div class="icon-rewind"></div>
            <p>rewind</p>
        </label>
        <label class="dome">
            <div class="icon-forward"></div>
            <p>forward</p>
        </label>
    </div>
</body>
</html>
